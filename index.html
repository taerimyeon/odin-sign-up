<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./src/assets/style.css">
    <script src="./src/scripts/index.js"></script>
  </head>

  <body>
    <div class="main-container">
      <div class="side-container">
        <p class="side-title">
          THE 825
        </p>
        <img src="./src/assets/images/lexi-laginess-TTUvyE7MwkM-unsplash.jpg">
        <p class="side-credit">
          Photo by <a href="https://unsplash.com/photos/a-street-sign-hangs-from-a-building-TTUvyE7MwkM">Lexi
            Laginess</a> on Unsplash
        </p>
      </div>
      <div class="form-container">
        <div class="form-header">
          <p>
            This is not a real online service! You know you need something like this in your life to help you realize
            your
            deepest dreams.
            Sign up <i>now</i> to get started.
          </p>
          <br>
          <p>
            You know you want to.
          </p>
        </div>
        <form action="/sign-up" method="post">
          <div class="form-body">
            <p>
              Let's do this!
            </p>
            <div class="form-pairs">
              <div class="form-field">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" required>
              </div>
              <div class="form-field">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" required>
              </div>
            </div>
            <div class="form-pairs">
              <div class="form-field">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
              </div>
              <div class="form-field">
                <label for="phone_number">Phone Number</label>
                <input type="tel" id="phone_number" name="phone_number" required>
              </div>
            </div>
            <div class="form-pairs">
              <div class="form-field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
              </div>
              <div class="form-field">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
              </div>
            </div>
          </div>
          <div class="form-action">
            <button type="submit">Create Account</button>
            <br>
            <br>
            <p>Already have an account? <a href="#">Log in</a></p>
          </div>
        </form>
      </div>
    </div>
  </body>

</html>
